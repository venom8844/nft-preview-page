<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="container">
        <article class="main-img">
            <img src="images/image-equilibrium.jpg">
            <div>
                <img src="images/icon-view.svg" alt="">
            </div>
        </article>

        <article>
            <h2> Equilibrium #3429 </h2>
            <p> Our Equilibrium collection promotes bakance and calm.</p>

            <ul>
                <li><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
                <li><img src="images/icon-clock.svg" alt=""> 3 days left </li>
            </ul>
        </article>
        <article class="avatar">
            <img src="images/image-avatar.png">
            <p>Creation of <span> jules Wyvern</span></p>
        </article>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rohit</a>.
    </div>
</body>

</html>
